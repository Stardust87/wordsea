[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["wordsea"]

[project]
name = "wordsea"
version = "0.0.0"
dependencies = [
    "accelerate",
    "beautifulsoup4",
    "diffusers",
    "jsonschema",
    "pandas",
    "peft",
    "sentencepiece",
    "tqdm",
    "torch",
    "transformers",
]
requires-python = ">=3.10"
description = "Expand your vocabulary with wordsea!"

[project.scripts]
wordsea = "wordsea:main"
wordsea-clean = "wordsea.scripts.clean:main"
wordsea-find = "wordsea.scripts.find:main"
wordsea-generate = "wordsea.scripts.generate:main"
wordsea-imagine = "wordsea.scripts.imagine:main"
